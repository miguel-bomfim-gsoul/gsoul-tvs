<h2 mat-dialog-title>Manage Related TVs</h2>

<mat-dialog-content>
  <p>Select TVs where "{{ mediaItem.name }}" should be displayed:</p>
  
  <div cdkDropList class="tv-list" (cdkDropListDropped)="onDrop($event)">
    <div *ngFor="let item of tvOptions" cdkDrag class="tv-item" [class.active]="item.selected">
      <div class="tv-item-content">
        <div class="drag-handle" cdkDragHandle>
          <span class="material-icons">drag_indicator</span>
        </div>
        
        <div class="tv-order">{{ item.order }}</div>
        
        <mat-checkbox [(ngModel)]="item.selected" color="primary">
          {{ item.tv.name }}
          <span class="tv-location">({{ item.tv.location }})</span>
        </mat-checkbox>
        
        <div class="spacer"></div>
        
        <div class="tv-status" [class.active]="item.tv.isActive">
          {{ item.tv.isActive ? 'Active' : 'Inactive' }}
        </div>
      </div>
      
      <div *ngIf="item.selected" class="tv-item-details">
        <div class="dates-row">
          <mat-form-field appearance="outline">
            <mat-label>Start date</mat-label>
            <input matInput [matDatepicker]="startPicker" [(ngModel)]="item.startDate">
            <mat-datepicker-toggle matIconSuffix [for]="startPicker"></mat-datepicker-toggle>
            <mat-datepicker #startPicker></mat-datepicker>
          </mat-form-field>
          
          <mat-form-field appearance="outline">
            <mat-label>End date</mat-label>
            <input matInput [matDatepicker]="endPicker" [(ngModel)]="item.endDate">
            <mat-datepicker-toggle matIconSuffix [for]="endPicker"></mat-datepicker-toggle>
            <mat-datepicker #endPicker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()">Save</button>
</mat-dialog-actions>
