<mat-dialog-content>
 <p>Tem certeza que quer excluir esta TV? </p>
 <p style="font-size: 12px; color: #6d6d6d">Esta ação é permanente.</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onClickCancel()" >Cancelar</button>
  <button class="delete-button" mat-button color="primary" (click)="onClickDeleteTv()">Deletar</button>
</mat-dialog-actions>
