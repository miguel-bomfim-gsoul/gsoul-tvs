<section class="login-section">
  <div class="login-div">
    <img class="logo" src="/assets/logo-gsoul.png" alt=""> 
    <h1>GSoul TVs</h1>
    <button mat-raised-button (click)="loginWithGoogle()">
      <mat-icon>
        <img
          src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png"
          alt="Google"
          class="google-icon"
        />
      </mat-icon>
      Sign in with Google
    </button>
  </div>
</section>
